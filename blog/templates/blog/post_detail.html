{% extends 'blog/base.html' %}

{% block content %}

    <div class="rounded flex items-center justify-center">
        <div
            class="w-100 h-full flex flex-col justify-between dark:bg-gray-800 bg-white dark:border-gray-700 rounded-lg border border-gray-400 mb-6 py-5 px-4">
            <div>
                <h4 class="text-gray-800 dark:text-gray-100 font-bold mb-3">{{ post.title }}
                </h4>
                <p class="text-gray-800 dark:text-gray-100 text-sm">{{ post.text|linebreaksbr }}
                </p>
            </div>
            <div>
                <div class="flex items-center justify-between text-gray-800 dark:text-gray-100">
                    {% if post.published_date %}
                    <p class="text-sm">{{ post.published_date }}</p>
                    {% endif %}

                    {% if user.is_authenticated %}
                    <button aria-label="edit note" role="button"
                        onclick="location.href=`{% url 'post_edit' pk=post.pk %}`;"
                        class="w-8 h-8 rounded-full bg-gray-800 dark:bg-gray-100 dark:text-gray-800 text-white flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round" class="icon icon-tabler icon-tabler-pencil">
                            <path stroke="none" d="M0 0h24v24H0z"></path>
                            <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                            <line x1="13.5" y1="6.5" x2="17.5" y2="10.5"></line>
                        </svg>
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
